  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* === GLOBAL === */
    body {
      margin: 0;
      padding: 0;
      background: #000 url('https://upload.wikimedia.org/wikipedia/commons/1/1c/CRT_test_card_F.svg') center/cover fixed no-repeat;
      color: #f8f8f8;
      font-family: 'Verdana', cursive;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.3;
      z-index: -1;
    }
    h1 {
      text-align: center;
      font-family: 'Verdana', sans-serif;
      font-size: 3em;
      color: #ff0054;
      text-shadow: 3px 3px 0 #00eaff, -3px -3px 0 #ffb000;
      margin-top: 30px;
      letter-spacing: 1px;
      transform: rotate(-1deg);
      padding: 0 10px;
    }
    #quote-box {
      margin: 60px auto 30px;
      width: 80%;
      background: rgba(20, 20, 20, 0.85);
      padding: 30px 20px;
      border-radius: 15px;
      border: 3px dashed #ffb000;
      box-shadow: 0 0 20px #ff0054aa;
      font-size: 1.3em;
      display: inline-block;
      transform: rotate(0.5deg);
      position: relative;
      line-height: 1.4;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      background-color: #ff0054;
      border: 2px solid #00eaff;
      border-radius: 6px;
      color: #fff;
      font-size: 1.1em;
      letter-spacing: 1px;
      font-family: 'Bebas Neue', sans-serif;
      text-transform: uppercase;
      box-shadow: 0 0 15px #ff005488;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffb000;
      color: #111;
      transform: rotate(-2deg) scale(1.05);
      box-shadow: 0 0 20px #00eaffaa;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      font-family: monospace;
      margin: 70px 10px 30px;
    }
    /* === GRAFFITI DECOR === */
    .graffiti {
      position: absolute;
      z-index: 2;
      opacity: 0.75;
      pointer-events: none;
    }
    .graffiti img {
      width: 120px;
      height: auto;
    }
    #skull { top: 8%; left: 5%; transform: rotate(-10deg); }
    #anarchy { top: 70%; right: 5%; transform: rotate(15deg); }
    #tv { bottom: 5%; left: 8%; transform: rotate(-5deg); }
    /* === RESPONSIVE ADJUSTMENTS === */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4em;
      }
      #quote-box {
        width: 90%;
        font-size: 1.1em;
      }
      #skull img,
      #anarchy img,
      #tv img {
        width: 80px;
      }
      #skull { top: 4%; left: 2%; }
      #anarchy { top: 75%; right: 2%; }
      #tv { bottom: 3%; left: 3%; }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
        margin-top: 20px;
      }
      #quote-box {
        width: 92%;
        font-size: 1em;
        padding: 25px 15px;
      }
      button {
        padding: 12px 24px;
        font-size: 1em;
      }
      .graffiti img {
        width: 60px;
      }
    }
  </style>
</head>
